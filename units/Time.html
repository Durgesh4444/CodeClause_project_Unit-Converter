<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="units">
        <a href="./length.html">Length</a>
        <a href="./temprature.html">Temprature</a>
        <a href="./area.html">Area </a>
        <a href="./Volume.html">Volume</a>
        <a href="./Weight.html">Weight</a>
        <a href="./Time.html" class="active">Time</a>
    </div>
    <h1 style="color: #fff; padding: 2rem; text-shadow: 2px 2px 4px #000;">Time Converter</h1>
    <div class="container">
        <div class="from">
            <h2>From :</h2>
            <select id="Time1">
                <option value="Second">Second</option>
                <option value="Milisecond">Milisecond</option>
                <option value="Microsecond">Microsecond</option>
                <option value="Nanosecond">Nanosecond</option>
                <option value="Picosecond">Picosecond</option>
                <option value="Minute">Minute</option>
                <option value="Hour">Hour</option>
                <option value="Day">Day</option>
                <option value="Week">Week</option>
                <option value="Months">Months</option>
                <option value="Year">Year</option>
            
          </select>
            <input type="number" id="input7" placeholder="Enter The Value">
        </div>
        <hr>
        <div class="to">
            <h2>To :</h2>
            <select id="Time2">
                <option value="Second">Second</option>
                <option value="Milisecond">Milisecond</option>
                <option value="Microsecond">Microsecond</option>
                <option value="Nanosecond">Nanosecond</option>
                <option value="Picosecond">Picosecond</option>
                <option value="Minute">Minute</option>
                <option value="Hour">Hour</option>
                <option value="Day">Day</option>
                <option value="Week">Week</option>
                <option value="Months">Months</option>
                <option value="Year">Year</option>
            
          </select>
            <input type="number" id="input8" placeholder="Result Value">
            
        </div>
        <!-- <div class="result">
            <h2>Result :</h2> <h2 id="in"></h2> <h2 id="unit1"></h2><h2 id="result"></h2> <h2 id="unit2"></h2>
        </div> -->
    </div>
    <script src="./time.js"></script>
</body>
</html>
