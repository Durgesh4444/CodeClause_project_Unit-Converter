<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style.css"><script src="https://kit.fontawesome.com/bff32bff1b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="units">
        <i class="fa-brands fa-uniregistry"></i>
        <a href="./index.html" class="active">Length</a>
        <a href="./units/temprature.html">Temprature</a>
        <a href="./units/area.html">Area </a>
        <a href="./units/Volume.html">Volume</a>
        <a href="./units/Weight.html">Weight</a>
        <a href="./units/Time.html">Time</a>
    </div>
    
   <div class="responsive-nav">
    <i class="fa-brands fa-uniregistry"></i>
    <i class="fa-solid fa-bars"></i>
   </div>

    <h1 style="color: #fff; padding: 2rem; text-shadow: 2px 2px 4px #000;">Length Converter</h1>
    <div class="container">
        <div class="from">
            <div class="from res-from">
            <h2>From :</h2>
            <select name="length" id="Length1">
                <option value="Meter">Meter</option>
                <option value="Kilometer">Kilometer</option>
                <option value="Centimeter">Centimeter</option>
                <option value="Milimeter">Milimeter</option>
                <option value="Micrometer">Micrometer</option>
                <option value="Nanometer">Nanometer</option>
                <option value="Mile">Mile</option>
                <option value="Yard">Yard</option>
                <option value="Foot">Foot</option>
                <option value="Inches">Inches</option>
                <option value="Light Year">Light Year</option>
            
          </select>
        </div>
            <input type="number" id="input1" placeholder="Enter The Value">
        </div>
        <hr>
        <div class="to">
            <div class="from res-from">
            <h2>To :</h2>
            <select name="" id="Length2">
                <option value="Meter">Meter</option>
                <option value="Kilometer">Kilometer</option>
                <option value="Centimeter">Centimeter</option>
                <option value="Milimeter">Milimeter</option>
                <option value="Micrometer">Micrometer</option>
                <option value="Nanometer">Nanometer</option>
                <option value="Mile">Mile</option>
                <option value="Yard">Yard</option>
                <option value="Foot">Foot</option>
                <option value="Inches">Inches</option>
                <option value="Light Year">Light Year</option>
            </select>
            </div>
            <input type="number" id="input2" placeholder="Result Value">
            
        </div>
        
    </div>
    <div class="responsive-navitem">
        <i class="fa-solid fa-circle-xmark"></i>
        <a href="./index.html" class="active">Length</a>
        <a href="./units/temprature.html">Temprature</a>
        <a href="./units/area.html">Area </a>
        <a href="./units/Volume.html">Volume</a>
        <a href="./units/Weight.html">Weight</a>
        <a href="./units/Time.html">Time</a>
    </div>

        
    
    <script src="./script.js"></script>
    <script src="./responsive.js"></script>
</body>

</html>
