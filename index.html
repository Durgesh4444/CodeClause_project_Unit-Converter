    <h1 style="color: #fff; padding: 2rem; text-shadow: 2px 2px 4px #000;">Length Converter</h1>
    <div class="container">
        <div class="from">
            <div class="from res-from">
            <h2>From :</h2>
            <select name="length" id="Length1">
                <option value="Meter">Meter</option>
                <option value="Kilometer">Kilometer</option>
                <option value="Centimeter">Centimeter</option>
                <option value="Milimeter">Milimeter</option>
                <option value="Micrometer">Micrometer</option>
                <option value="Nanometer">Nanometer</option>
                <option value="Mile">Mile</option>
                <option value="Yard">Yard</option>
                <option value="Foot">Foot</option>
                <option value="Inches">Inches</option>
                <option value="Light Year">Light Year</option>
            
          </select>
        </div>
            <input type="number" id="input1" placeholder="Enter The Value">
        </div>
        <hr>
        <div class="to">
            <div class="from res-from">
            <h2>To :</h2>
            <select name="" id="Length2">
                <option value="Meter">Meter</option>
                <option value="Kilometer">Kilometer</option>
                <option value="Centimeter">Centimeter</option>
                <option value="Milimeter">Milimeter</option>
                <option value="Micrometer">Micrometer</option>
                <option value="Nanometer">Nanometer</option>
                <option value="Mile">Mile</option>
                <option value="Yard">Yard</option>
                <option value="Foot">Foot</option>
                <option value="Inches">Inches</option>
                <option value="Light Year">Light Year</option>
            </select>
            </div>
            <input type="number" id="input2" placeholder="Result Value">
            
        </div>
